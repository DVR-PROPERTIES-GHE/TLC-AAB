<head><title>Login | TLC Backend</title>
<link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/social-glyph/30/tumblr-60.png">
</head>
<body>
<form id="login-form">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="Submit">
</form>

<script>
  const form = document.getElementById('login-form');
  const username = document.getElementById('username');
  const password = document.getElementById('password');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const validCredentials = [
      { username: 'DVR', password: 'DVR' },
      { username: 'user2', password: 'pass2' }
    ];

   for (const credential of validCredentials) {
      if (credential.username === username.value && credential.password === password.value) {
        return window.location.href = 'index.html';
      }
    } //end of the loop
    
  alert('Invalid username or password');

  }); //end of the callback function

</script>
</body>
